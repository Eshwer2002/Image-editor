<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="icon" href="edit-image.png">

    <!--Custom google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!--custom css link-->
    <link rel="stylesheet" href="styles.css">
 
    <!--BoxIcon and Fontawesome cdn link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container disable">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="editor">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button class="active">Brightness</button>
                        <button>Inversion</button>
                        <button>Saturation</button>
                        <button>GrayScale</button>
                    </div>
                    <div class="slider">
                        <div class="info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>

                </div>
            </div>

            <div class="preview-img">
                <img src="image-placeholder.svg">

            </div>
        </div>
        <div class="controls">
            <button class="reset">Reset Filters</button>
            <div class="row">
                <input type="file" class="file" accept="image/*" hidden >
                <button class="choose-img">Choose Image <i class="fa-solid fa-paperclip"></i></button>
                <button class="save-img">Save Image <i class="fa-solid fa-download"></i></button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
